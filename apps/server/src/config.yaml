#       level: "high"

# ==============================================================================
#                      激活的服务 (Active Services)
# ==============================================================================
# 在这里选择我们本次运行要激活的服务。
# ServiceManager 将根据这里的设置来加载相应的 Provider。
# 这使得切换服务后端只需要修改这里的配置，无需改动任何 Python 代码。

active_providers:
  asr: funasr_local
